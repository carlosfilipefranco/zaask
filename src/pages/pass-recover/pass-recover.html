		<h1 class="zaask-slogan">{{msgH1}}</h1>
		<h2 *ngIf="userCountry !== 'PT'" class="zaask-slogan">{{msgH2}}</h2>
	</header>
	<form [ngFormModel]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
		<ion-list class="login-ion-list">
			<ion-item class="login-ion-item">
				<ion-label floating class="ion-label">{{emailLabel}}</ion-label>
				<ion-input type="email" value="" [ngFormControl]="email" class="ng-pristine ng-invalid" required></ion-input>
			</ion-item>

			<div *ngIf="email.hasError('required') && email.touched" class="error-box">* Username is required!</div>
			<div *ngIf="email.hasError('checkFirstCharacterValidator') && email.touched" class="error-box">* Username cant't start with number!</div>

			<button block light type="submit" [disabled]="!loginForm.valid" class="login-submit">{{msgRecoverPass}}</button>
		</ion-list>
	</form>
</ion-content>
