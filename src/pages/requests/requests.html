<ion-header>
	<ion-navbar color="primary">
		<ion-title>{{msgNewRequests}}</ion-title>
	</ion-navbar>
</ion-header>

<style media="screen">
	.active {
		font-weight: 600;
	}
</style>

<ion-content class="requestsPage">
	<ion-list class="task-list">
		<button ion-item class="task-item" *ngFor="#item of requests" (click)="openNavDetailsPage(item.id)">
			<h2>{{item.title}}</h2>
			<p>{{item.description}}</p>
			<div item-right class="task-right" [hidden]="item.status == 'Loading...'">
				<button clear (click)="$event.preventDefault(); $event.stopPropagation(); ignoreRequest(item)">
					<ion-icon name="trash" is-active="true" class="task-item-action"></ion-icon>
				</button>
				<span clear class="task-item-date">{{item.publish}}</span>
			</div>

			<div class="card" [hidden]="item.status != 'Loading...'">
				<div class="search-not-found">
					<ion-spinner icon="ripple"></ion-spinner>
					<p class="snf-txt">{{item.status}}</p>
				</div>
			</div>
		</button>

		<div class="card" [hidden]="requests.length">
			<div class="search-not-found">
				<ion-icon name="color-wand" class="task-item-action snf-icon"></ion-icon>
				<p class="snf-txt">{{msgNoResults}}</p>
			</div>
		</div>
	</ion-list>
</ion-content>
