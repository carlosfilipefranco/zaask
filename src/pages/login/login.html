	<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" novalidate>
		<ion-list class="login-ion-list">
			<ion-item class="login-ion-item">
				<ion-label><ion-icon name="mail"></ion-icon></ion-label>
				<ion-input placeholder="{{emailLabel}}" type="email" value="" formControlName="email" class="ng-pristine ng-invalid" required></ion-input>
			</ion-item>

			<!-- <div *ngIf="email.hasError('required') && email.touched"
			class="error-box">* Username is required!</div> -->
			<div *ngIf="loginForm.controls.email.hasError('checkFirstCharacterValidator') && loginForm.controls.email.touched" class="error-box">You should write a valid email.</div>

			<ion-item [class.error]="!loginForm.controls.password.valid && loginForm.controls.password.touched" class="login-ion-item">
				<ion-label><ion-icon name="lock"></ion-icon></ion-label>
				<ion-input placeholder="{{passwordLabel}}" type="{{passwordType}}" value="" formControlName="password" class="ng-pristine ng-invalid" required></ion-input>
				<button ion-button item-right clear class="login-eye" (click)="$event.preventDefault(); tooglePasswordType()">
					<ion-icon name="eye-off"></ion-icon>
				</button>
			</ion-item>

			<button ion-button small clear light type="button" class="login-forgot-button" (click)="recoverPass()">{{msgForgotPassword}}</button>

			<!-- *ngIf="(password.hasError('required') && password.touched) || loginForm.invalid" -->
			<!-- <button small clear light class="login-forgot-button" (click)="recoverPass(email.value)">
				Forgot password?
			</button> -->

			<!-- <div *ngIf="password.hasError('minlength') && password.touched"
			class="error-box">* Minimum password length is 8!</div> -->
			<!-- <div *ngIf="password.hasError('checkFirstCharacterValidator') && password.touched"
			class="error-box">* Password cant't start with number!</div> -->

			<button ion-button icon-end block light type="submit" [disabled]="!loginForm.valid" class="login-submit login-button">
				{{msgEntrar}}
				<ion-icon class="right-arrow" name="md-arrow-forward"></ion-icon>
			</button>
		</ion-list>
	</form>

	<ion-list class="login-ion-list">
		<button ion-button icon-end block light class="login-submit login-submit__facebook" (click)="facebookLogin()">
			<ion-icon class="fb-icon" name="logo-facebook"></ion-icon>
			{{facebookLabel}}
		</button>
	</ion-list>

	<ion-list class="login-ion-list">
		<button ion-button icon-end block light class="login-submit login-submit__apple" (click)="appleLogin()">
			<ion-icon class="fb-icon" name="logo-apple"></ion-icon>
			{{appleLabel}}
		</button>
	</ion-list>

	<ion-list class="login-ion-list">
		<button ion-button block clear round class="register-button" (click)="openLink()"><ion-label>{{registrationLabelFirst}}</ion-label> <ion-label>{{registrationLabelSecond}}</ion-label></button>
	</ion-list>
</ion-content>

<ion-footer class="login-bottom hide-on-keyboard-open" *ngIf="!hideFooter">
	<div class="loginPage set-language">
		<div class="set-language-icon">
			<ion-label for="llanguage"><ion-icon name="md-globe"></ion-icon> {{msgLanguage}}</ion-label>
		</div>

		<form [formGroup]="languageForm">
			<ion-select id="llanguage" class="set-language-select" formControlName="language" (ngModelChange)="languageChange($event)">
				<ion-option *ngFor="let option of AppLanguage" value="{{option.value}}">{{option.key}}</ion-option>
			</ion-select>
		</form>
	</div>
</ion-footer>
